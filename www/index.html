<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/master.css" />
        <title>Dentures-4-Less</title>
    </head>
    <body>
    	<!-- Start of start page -->
        <div id="start" data-role="page" data-theme="c">
			<div data-role="header">
		  		<h1>Welcome to Dentrures-4-Less!</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#step1" id="touchhere" data-role="button">Touch Here to Sign-In</a>
			</div> <!-- /main -->
		</div> <!-- /page -->
		
		<!-- Start of step1 page -->
        <div id="step1" data-role="page" data-theme="c">
			<div data-role="header">
		  		<h1>Patient Information</h1>
			</div>
			<div data-role="main" class="ui-content">
				<label for="name" >Full Name: </label>
				<input type="text" name="name" id="name" placeholder="Enter your name" data-clear-btn="true">
				<a href="#step2" data-role="button">Next</a>
			</div> <!-- /main -->
		</div> <!--/page -->
			
		<!-- Start of step2 page -->
        <div id="step2" data-role="page" data-theme="c">
			<div data-role="header">
		  		<h1>Email</h1>
			</div>
			<div data-role="main" class="ui-content">
				<label for="email" class="ui-hidden-accessible">Email address: </label>
				<input type="email" name="email" id="email" placeholder="Email address" data-clear-btn="true">
				<a href="#step3" data-role="button">Next</a>
			</div> <!-- /main -->
		</div> <!-- /page -->	
		
		<!-- Start of step3 page -->
        <div id="step3" data-role="page" data-theme="c">
			<div data-role="header">
		  		<h1>How did you hear about us?</h1>
			</div>
			<div data-role="main" class="ui-content">
				<label for="referral" class="ui-hidden-accessible">Referral: </label>
				<input type="text" name="referral" id="referral" placeholder="Referral" data-clear-btn="true">
				<a href="#done" data-role="button">Submit</a>
			</div> <!-- /main -->
		</div> <!-- /page -->	
		
		<!-- Start of done page -->
        <div id="done" data-role="page" data-theme="c">
			<div data-role="header">
		  		<h1>Thank you!</h1>
			</div>
			<div data-role="main" class="ui-content">
				<p>You've been checked in. Please have a seat and we will be with you shortly.</p>
				<a href="index.html" data-role="button" data-ajax="false">Start over</a>
				<div id="output"></div>
			</div> <!-- /main -->
		</div> <!-- /page -->			
						
		<div data-role="panel" id="settingspanel" data-theme="c" data-display="overlay">
			<a href="#" data-role="button">Settings</a>
		</div>
		
		
        <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-mobile/jquery.mobile.custom.min.js"></script>
        <link rel="stylesheet" href="js/lib/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="js/lib/jquery-mobile/jquery.mobile.custom.theme.min.css" />
        <script type="text/javascript" src="js/lib/navigate.min.js"></script>
        <script type="text/javascript" src="js/lib/json2-20150225.js"></script>
        <script type="text/javascript" src="js/lib/OptionsMenu.js"></script>

            app.initialize();
        </script>

    </body>
